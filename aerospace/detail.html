<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aircraft Details | Aerospace</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
   <style>
      /* Detail Page Specific Styles */
      .detail-hero {
         height: 60vh;
         background-size: cover;
         background-position: center;
         position: relative;
         display: flex;
         align-items: flex-end;
         color: white;
      }

      .detail-hero::before {
         content: '';
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      }

      .detail-hero-content {
         position: relative;
         z-index: 1;
         padding-bottom: 4rem;
         width: 100%;
      }

      .detail-badge {
         background: var(--accent-color);
         color: white;
         padding: 0.5rem 1rem;
         border-radius: 50px;
         font-weight: 600;
         font-size: 0.875rem;
         display: inline-block;
         margin-bottom: 1rem;
      }

      .detail-title {
         font-size: 4rem;
         font-weight: 800;
         margin-bottom: 0.5rem;
      }

      .detail-subtitle {
         font-size: 1.5rem;
         opacity: 0.9;
      }

      .detail-grid {
         display: grid;
         grid-template-columns: 2fr 1fr;
         gap: 4rem;
         margin-top: 4rem;
         margin-bottom: 4rem;
      }

      .specs-card {
         background: var(--bg-secondary);
         padding: 2rem;
         border-radius: 16px;
      }

      .spec-item {
         display: flex;
         justify-content: space-between;
         padding: 1rem 0;
         border-bottom: 1px solid var(--border-color);
      }

      .spec-item:last-child {
         border-bottom: none;
      }

      .spec-label {
         color: var(--text-secondary);
         font-weight: 500;
      }

      .spec-value {
         font-weight: 700;
         color: var(--primary-color);
      }

      .back-btn {
         display: inline-block;
         margin-top: 2rem;
         color: var(--text-secondary);
         text-decoration: none;
         font-weight: 500;
      }

      .back-btn:hover {
         color: var(--accent-color);
      }

      @media (max-width: 768px) {
         .detail-grid {
            grid-template-columns: 1fr;
         }

         .detail-title {
            font-size: 2.5rem;
         }
      }
   </style>
</head>

<body>

   <nav class="navbar">
      <div class="container nav-container">
         <a href="index.html" class="logo">AERO</a>
         <a href="index.html" class="back-btn">&larr; Back to Fleet</a>
      </div>
   </nav>

   <div id="detail-content">
      <!-- Injected via JS -->
      <div class="container" style="padding-top: 4rem; text-align: center;">Loading details...</div>
   </div>

   <footer>
      <div class="container">
         <p>&copy; 2025 Aerospace DB. Designed for Aviation Enthusiasts.</p>
      </div>
   </footer>

   <script>
      document.addEventListener('DOMContentLoaded', () => {
         const params = new URLSearchParams(window.location.search);
         const id = parseInt(params.get('id'));
         const container = document.getElementById('detail-content');

         if (!id) {
            window.location.href = 'index.html';
            return;
         }

         fetch('data/aircraft.json')
            .then(res => res.json())
            .then(data => {
               const aircraft = data.find(a => a.id === id);
               if (!aircraft) {
                  container.innerHTML = '<div class="container">Aircraft not found.</div>';
                  return;
               }
               renderDetail(aircraft);
            });

         function renderDetail(aircraft) {
            container.innerHTML = `
                    <header class="detail-hero" style="background-image: url('${aircraft.image}')">
                        <div class="container detail-hero-content">
                            <span class="detail-badge">${aircraft.manufacturer}</span>
                            <h1 class="detail-title">${aircraft.name}</h1>
                            <p class="detail-subtitle">${aircraft.type}</p>
                        </div>
                    </header>
                    
                    <main class="container">
                        <div class="detail-grid">
                            <div class="content-main">
                                <h2>About this Aircraft</h2>
                                <p style="margin-top: 1rem; font-size: 1.1rem; color: var(--text-secondary);">${aircraft.description}</p>
                                
                                <h3 style="margin-top: 2rem; margin-bottom: 1rem;">Operator History</h3>
                                <p>Currently operated by <strong>${aircraft.operator}</strong>. First introduced in ${aircraft.year_made}.</p>
                            </div>
                            
                            <aside class="specs-card">
                                <h3>Technical Specifications</h3>
                                <div class="spec-item">
                                    <span class="spec-label">Range</span>
                                    <span class="spec-value">${aircraft.specs.range}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Cruising Speed</span>
                                    <span class="spec-value">${aircraft.specs.speed}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Capacity</span>
                                    <span class="spec-value">${aircraft.specs.capacity}</span>
                                </div>
                                <div class="spec-item">
                                    <span class="spec-label">Year Made</span>
                                    <span class="spec-value">${aircraft.year_made}</span>
                                </div>
                            </aside>
                        </div>
                    </main>
                `;
         }
      });
   </script>
</body>

</html>
